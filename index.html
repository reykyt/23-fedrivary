    <title>23 Февраля</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="content">
                 <h1 class="title">С праздником,<br>любимый папа!</h1>
            <div class="poem">
                <p>
                    Папа, с праздником тебя,<br>
                    С 23 Февраля! <br>
                    Поздравляю от души,<br>
                    Счастья, мира и любви!<br>
                </p>
                 <p class="text">
                    Будь здоров, живи всегда, <br>
                    Знай, что я люблю тебя. <br>
                    Пусть исполнятся мечты, <br>
                    Самый лучший, папа, ты! <br>
                 </p>
            </div>
        </div>
    </div>
</body>

</html>
